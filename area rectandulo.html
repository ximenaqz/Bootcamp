
   <script>
    //ingresando base
   let Base=prompt('Ingrese el valor de la Base','');
 

    //Ingresando altura
   let Altura=prompt('Ingrese el valor de la Altura','');
 
    //Calculando Area
   let Area=Base*Altura;
 
    //Calculando Perimetro
   let Perimetro=(2*Altura)+(2*Base);
     //Mostrando resultados
    alert("El Area del Rectangulo es: "+Area);
    alert("El Perimetro del Rectangulo es:"+Perimetro);
    console.log(Area);

    //Esto es un cambio en el archivo
 
     </script>
